<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./assets/image/favicon-32x32.png" type="image/gif" sizes="32x32">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="./assets/css/signup-login.css">
    <title>Signup | E-Health Care</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="row custom-shadow">
                <div class="col-lg-5 login-first-parent text-light d-flex align-items-center">
                    <div>
                        <a href="index.html">
                            <img src="./assets/images/logo.svg" width="65%" class="img-fluid mb-5 mx-auto d-block">
                        </a>
                        <h3 class="custom-red mt-5">Sign-up</h3>
                        <h4>Welcome to E-Health Care!</h4>
                        <p>Sign up and help us provide you with our best services.</p>
                        <p class="mt-custom text-center">Already have an account? <a href="login.html" class="text-decoration-none text-info">Login</a> Now!</p>
                    </div>
                </div>
                <div class="col-lg-7 d-flex align-items-center">
                    <form action="" class="w-100 mx-4">
                        <div class="row">
                            <div class="col-md-6 mt-3">
                                <label class="form-label">First Name</label>
                                <input type="text" class="form-control" placeholder="First Name">
                            </div>
                            <div class="col-md-6 mt-3">
                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-control" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="my-3">
                            <label class="form-label">Email address</label>
                            <input type="email" class="form-control" placeholder="yourmail@gmail.com">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" placeholder="********">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" placeholder="********">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="termsCheck">
                            <label class="form-check-label" for="termsCheck">I agree to the <a href="" class="text-decoration-none">Terms</a> and <a href="" class="text-decoration-none">Privacy Policy</a></label>
                        </div>
                        <div class="d-flex justify-content-center mb-2">
                            <button type="submit" class="btn btn-custom-red w-50">Sign-up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
