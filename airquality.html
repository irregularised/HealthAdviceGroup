<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Real-Time Air Quality Monitoring</h2>
        <div class="mb-3">
            <input type="text" id="cityInput" class="form-control" placeholder="Enter city name">
            <button class="btn btn-primary mt-2" onclick="fetchAirQuality()">Search</button>
        </div>
        <div class="row">
            <div class="col-md-6">
                <canvas id="airQualityChart"></canvas>
            </div>
            <div class="col-md-6">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Parameter</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody id="airQualityTable">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script>
        const apiToken = "a74ca9a688d34475950111355241911";
        let airQualityChart;
        
        async function fetchAirQuality() {
            const city = document.getElementById("cityInput").value || "London";
            const apiUrl = `https://api.weatherapi.com/v1/current.json?key=${apiToken}&q=${city}&aqi=yes`;
            
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                if (data.error) {
                    console.error("API Error:", data.error.message);
                    return;
                }
                
                const airQuality = data.current.air_quality;
                const tableBody = document.getElementById("airQualityTable");
                tableBody.innerHTML = "";
                
                Object.keys(airQuality).forEach(param => {
                    const row = `<tr><td>${param}</td><td>${airQuality[param]}</td></tr>`;
                    tableBody.innerHTML += row;
                });
                
                const ctx = document.getElementById("airQualityChart").getContext("2d");
                
                if (airQualityChart) {
                    airQualityChart.destroy();
                }
                
                airQualityChart = new Chart(ctx, {
                    type: "bar",
                    data: {
                        labels: Object.keys(airQuality),
                        datasets: [{
                            label: "Air Quality Index",
                            data: Object.values(airQuality),
                            backgroundColor: "rgba(54, 162, 235, 0.5)"
                        }]
                    }
                });
            } catch (error) {
                console.error("Failed to fetch air quality data", error);
            }
        }
        
        document.addEventListener("DOMContentLoaded", fetchAirQuality);
    </script>
</body>
</html>
