<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    
    <!-- Accessibility and Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    
    <!-- Bootstrap and Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>

    <style>
        :root {
            --primary-color: #2C7A7B;
            --secondary-color: #ffffff;
            --accent-color: #38B2AC;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--secondary-color);
            color: #2C7A7B;
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar Styling */
        nav {
            background-color: var(--primary-color);
            padding: 10px 20px;
        }

        nav a {
            color: var(--secondary-color);
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1rem;
        }

        nav a:hover {
            color: var(--accent-color);
            text-decoration: underline;
        }

        /* Main content styling */
        .container {
            margin: 0 auto;
            padding: 30px;
            max-width: 800px;
        }

        .card {
            background-color: var(--secondary-color);
            border-radius: 8px;
            box-shadow: 0 4px 8px #2C7A7B;
            padding: 40px;
        }

        h2 {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: var(--primary-color);
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: var(--accent-color);
        }

        footer {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact</a>
</nav>

<main class="container my-5">
    <section class="card p-4 shadow-sm">
        <h2>Contact Us</h2>
        <p>If you have any questions, concerns, or feedback, feel free to reach out to us. We're here to help!</p>

        <form action="#" method="POST">
            <div class="mb-3">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="mb-3">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="mb-3">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            
            <button type="submit">Send Message</button>
        </form>
    </section>
</main>

<footer class="bg-secondary text-white text-center py-3">
    <p>&copy; 2025 Health Advice Group. All rights reserved.</p>
</footer>

</body>
</html>
