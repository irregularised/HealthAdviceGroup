<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./assets/image/favicon-32x32.png" type="image/png" sizes="32x32">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/signup-login.css">
    <title>Login | Health Advice Group</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="row custom-shadow">
                <div class="col-lg-5 text-light d-flex align-items-center login-left">
                    <div class="text-center w-100">
                        <a href="index.html">
                            <img src="./assets/images/logo.svg" width="65%" class="img-fluid mb-4" alt="Logo">
                        </a>
                        <h3 class="text-primary">Log-in</h3>
                        <p>Welcome back! Sign in to access your health dashboard.</p>
                        <p>Don't have an account? <a href="signup.html" class="text-decoration-none text-info">Sign Up</a></p>
                    </div>
                </div>
                <div class="col-lg-7 d-flex align-items-center">
                    <form class="w-100 p-4">
                        <h3 class="text-center">Login</h3>
                        <div class="text-center text-danger d-none" id="error-message">Incorrect email or password.</div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="d-flex justify-content-between">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <a href="#" class="text-decoration-none">Forgot Password?</a>
                        </div>
                        <div class="d-flex justify-content-center mt-3">
                            <button type="submit" class="btn btn-primary w-50">Log In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
