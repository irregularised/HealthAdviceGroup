<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="logo.png" type="png" sizes="32x32">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/signup-login.css">
    <title>Login | Health Advice Group</title>
    <style>
        :root {
            --primary-color: #2C7A7B;
            --secondary-color: #285E61;
            --accent-color: #38B2AC;
        }

        body {
            background-color: var(#ffff);
            color: white;
            font-family: 'Roboto', sans-serif;
        }

        .login-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 40px;
            background: var(--primary-color);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            border: 2px solid var(--accent-color);
            background: white;
            color: black;
        }

        .btn-primary {
            background: var(--accent-color);
            border: none;
        }

        .btn-primary:hover {
            background: var(--secondary-color);
        }

        .text-info {
            color: var(--accent-color) !important;
        }

        .text-info:hover {
            color: white !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-container">
            <div class="text-center">
                <a href="index.html">
                    <img src="logo.svg" width="60%" class="img-fluid mb-4" alt="Logo">
                </a>
                <h3 class="text-white">Log In</h3>
                <p>Welcome back! Sign in to access your health dashboard.</p>
                <p>Don't have an account? <a href="signup.html" class="text-info text-decoration-none">Sign Up</a></p>
            </div>

            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="d-flex justify-content-between">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="text-info text-decoration-none">Forgot Password?</a>
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <button type="submit" class="btn btn-primary w-50">Log In</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
